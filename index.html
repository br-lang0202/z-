<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sorteio com Contagem Animada</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
        overflow: hidden;
    }

    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 380px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        z-index: 1;
    }

    h2 {
        text-align: center;
    }

    textarea, input, select, button {
        width: 100%;
        margin-top: 10px;
        padding: 8px;
        font-size: 14px;
    }

    textarea {
        height: 70px;
        resize: none;
    }

    button {
        background: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    button:hover {
        background: #45a049;
    }

    button:disabled {
        background: #a5d6a7;
        cursor: not-allowed;
    }

    .resultado {
        margin-top: 15px;
        font-weight: bold;
        text-align: center;
        font-size: 18px;
    }

    /* üéà Bal√£o da contagem */
    #contagemBal√£o {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 120px;
        height: 120px;
        background: #ff5722;
        color: white;
        font-size: 50px;
        font-weight: bold;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
        display: none; /* Inicialmente invis√≠vel */
    }
</style>
</head>
<body>

<div class="container">
    <h2>Sorteio</h2>

    <label>Todos os n√∫meros existentes:</label>
    <textarea id="todosNumeros" placeholder="Ex: 1,2,3,4,5,6,7,8"></textarea>

    <label>Quantidade a sortear:</label>
    <input type="number" id="quantidade" min="1" value="1">

    <label>Tipo de sorteio:</label>
    <select id="tipo">
        <option value="sem">Sem repeti√ß√£o</option>
        <option value="com">Com repeti√ß√£o</option>
    </select>

    <button id="sortearBtn" onclick="iniciarContagem()">Sortear</button>

    <div class="resultado" id="resultado"></div>
</div>

<!-- üéµ M√∫sica -->
<audio id="musica" loop>
    <source src="musica.mp3" type="audio/mpeg">
</audio>

<!-- üéà Bal√£o de contagem -->
<div id="contagemBal√£o">5</div>

<script>
/* =====================================================
   üîê N√öMEROS AUTORIZADOS (EDITA S√ì AQUI)
===================================================== */
const NUMEROS_AUTORIZADOS = ["52", "155", "266"];

function iniciarContagem() {
    const balao = document.getElementById("contagemBal√£o");
    const btn = document.getElementById("sortearBtn");
    const resultadoEl = document.getElementById("resultado");

    btn.disabled = true;
    resultadoEl.innerText = "";

    // Mostrar bal√£o
    balao.style.display = "flex";

    // Tocar m√∫sica (se pausada)
    const musica = document.getElementById("musica");
    if (musica.paused) musica.play();

    let contagem = 5;
    balao.innerText = contagem;

    const interval = setInterval(() => {
        contagem--;
        if (contagem > 0) {
            balao.innerText = contagem;
        } else {
            clearInterval(interval);
            balao.style.display = "none"; // esconder bal√£o
            sorteioFinal();
            btn.disabled = false;
        }
    }, 1000);
}

// Fun√ß√£o que realiza o sorteio
function sorteioFinal() {
    let todos = document
        .getElementById("todosNumeros")
        .value
        .split(",")
        .map(n => n.trim())
        .filter(n => n !== "");

    let quantidade = parseInt(document.getElementById("quantidade").value);
    let tipo = document.getElementById("tipo").value;

    if (todos.length === 0) {
        alert("Digite todos os n√∫meros existentes.");
        return;
    }

    let numerosValidos = todos.filter(n =>
        NUMEROS_AUTORIZADOS.includes(n)
    );

    if (numerosValidos.length === 0) {
        alert("Nenhum n√∫mero autorizado encontrado.");
        return;
    }

    if (tipo === "sem" && quantidade > numerosValidos.length) {
        alert("Quantidade maior que os n√∫meros dispon√≠veis.");
        return;
    }

    let lista = [...numerosValidos];
    let sorteados = [];

    for (let i = 0; i < quantidade; i++) {
        let index = Math.floor(Math.random() * lista.length);
        sorteados.push(lista[index]);

        if (tipo === "sem") {
            lista.splice(index, 1);
        }
    }

    document.getElementById("resultado").innerText =
        "N√∫mero(s) sorteado(s): " + sorteados.join(", ");
}
</script>

</body>
</html>
